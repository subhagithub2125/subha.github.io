<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }
        
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        .hero {
            width: 100%;
            min-height: 100vh;
            background-image:url('travel.jpg');
            background-size: cover;
            font-family:sans-serif;
            background-position: center;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color:blue gray;
        }
        
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .cta {
            background-color: #008CBA;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .cta:hover {
            background-color: #005f75;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1><strong> VOYAGE VACATIONS</strong></h1>
        <p>Your ultimate destination for unforgettable experiences</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Tours</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <div>
            <h1>Discover Your Next Adventure</h1>
            <p>Explore our curated selection of destinations and tours</p>
            <a href="#" class="cta">Book Now</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Travel Agency. All rights reserved.</p>
    </footer>
</body>
</html>
